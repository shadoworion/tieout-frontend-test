query organization_selfInfo {
  organization_selfInfo {
    id
    name
    label
    description
    type
    owner {
      id
      email
      fullname
    }
    members {
      user {
        id
        email
        fullname
      }
    }
    parameters {
      key
      value
    }
    openBalanceRequests {
      date
    }
    currency {
      symbol
      icon
    }
    createdAt
    updatedAt
  }
}
